<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
        font-family: Arial, Helvetica, sans-serif; 
        }
        table{
        width: 500px; 
        border-collapse: collapse; 
        }
        td, th{ 
        border: 1px solid black; 
        padding: 16px; 
        }
        caption{
        font-size: 22px; 
        font-weight: bold; 
        padding: 10px; 
        background-color: Lightgray; 
        }
        
        thead, tfoot{
            background-color: #383838;
            color: white
        }

        tbody > tr:nth-child(odd){
        background-color: white; 
        }

        tbody > tr:nth-child(even){
        background-color: Lightgray; 
        }
        td.num{
        text-align: right;
        }
    </style>
</head>

<body>
    <h1>Estrutura - Tabelas Grandes</h1>
    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>
        <thead>
            <tr>
                <th colspan="2">Sudeste</th>
            <tr>
            
            </tr>
                <th>Estado</th>
                <th style="width: 50px;">Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 Milhões </td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 Milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 Milhões</td>
            </tr>
            <tr>
                <td>Espírito Santo</td>
                <td class="num">4 Milhões</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td class="num"><strong>84 Milhöes</strong></td>
            </tr>
        </tfoot>

    </body>
    </html>
